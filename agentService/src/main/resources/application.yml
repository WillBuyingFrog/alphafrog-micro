server:
  port: 50057

spring:
  application:
    name: agent-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:alphafrog}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

dubbo:
  application:
    name: agent-service
  protocol:
    name: dubbo
    port: -1
  registry:
    address: zookeeper://${ZOOKEEPER_ADDRESS:localhost:2181}

langchain4j:
  open-ai:
    api-key: ${OPENAI_API_KEY:demo}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}