# Spring Boot application properties for portfolioService
# This file provides complete configuration templates for different environments
# Copy relevant sections to application-dev.properties or application-local.properties as needed

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================

# Server port - portfolio service runs on 8084 by default
server.port=8084

# Server servlet context path (optional)
# server.servlet.context-path=/portfolio

# ===================================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===================================================================

# Main database configuration - use environment variables for security
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${AF_DB_MAIN_HOST:localhost}:${AF_DB_MAIN_PORT:5432}/${AF_DB_MAIN_DATABASE:alphafrog_db}
spring.datasource.username=${AF_DB_MAIN_USER:postgres}
spring.datasource.password=${AF_DB_MAIN_PASSWORD:password}

# Database connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===================================================================
# JPA CONFIGURATION
# ===================================================================

# JPA properties for portfolio service
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection pool settings for JPA
spring.jpa.properties.hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider

# ===================================================================
# REDIS CONFIGURATION
# ===================================================================

# Redis configuration for caching and session management
spring.data.redis.host=${AF_REDIS_HOST:127.0.0.1}
spring.data.redis.port=6379
spring.data.redis.password=${AF_REDIS_PASSWORD:default}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Redis cluster configuration (if using cluster mode)
# spring.data.redis.cluster.nodes=node1:6379,node2:6379,node3:6379
# spring.data.redis.cluster.max-redirects=3

# ===================================================================
# DUBBO CONFIGURATION
# ===================================================================

# Dubbo application configuration
dubbo.application.name=portfolio-service
dubbo.application.logger=log4j2

# Dubbo registry configuration (Nacos)
dubbo.registry.address=nacos://${NACOS_ADDRESS:127.0.0.1}:8848
# For secured Nacos: dubbo.registry.address=nacos://${NACOS_ADDRESS:127.0.0.1}:8848?username=${NACOS_USER:nacos}&password=${NACOS_PASSWORD:nacos}
dubbo.registry.timeout=5000

# Dubbo protocol configuration
dubbo.protocol.name=tri
dubbo.protocol.port=50054
dubbo.protocol.payload=83886080

# Dubbo provider configuration
dubbo.provider.timeout=5000
dubbo.provider.retries=0
dubbo.provider.delay=-1

# Dubbo consumer configuration
dubbo.consumer.check=false
dubbo.consumer.timeout=3000
dubbo.consumer.retries=0

# Dubbo scan package
dubbo.scan.base-packages=world.willfrog.alphafrogmicro.portfolioservice.service

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================

# Logging configuration
logging.level.root=INFO
logging.level.world.willfrog.alphafrogmicro.portfolioservice=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.apache.dubbo=INFO

# Log file configuration
logging.file.name=logs/portfolio-service.log
logging.file.max-size=10MB
logging.file.max-history=30

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===================================================================
# APPLICATION SPECIFIC CONFIGURATION
# ===================================================================

# Portfolio service specific settings
portfolio.calculation.max-holding-age-days=365
portfolio.calculation.price-cache-ttl-minutes=5

# Asset calculation settings
portfolio.asset.default-currency=CNY
portfolio.asset.price-precision=4

# ===================================================================
# MANAGEMENT AND MONITORING
# ===================================================================

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Application info
info.app.name=Portfolio Service
info.app.description=Microservice for portfolio management and analysis
info.app.version=1.0.0

