# Local development profile for portfolioService
# This profile is intended for local development with local database and services

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8084

# Enable dev tools restart for local development
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=400ms

# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================

# Local database configuration - typically localhost
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/alphafrog_local
spring.datasource.username=postgres
spring.datasource.password=password

# Connection pool settings for local development
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===================================================================
# JPA CONFIGURATION
# ===================================================================

# Local JPA settings - update schema for easy development
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================================================
# REDIS CONFIGURATION
# ===================================================================

# Local Redis settings
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=3
spring.data.redis.lettuce.pool.max-idle=3
spring.data.redis.lettuce.pool.min-idle=0

# ===================================================================
# DUBBO CONFIGURATION
# ===================================================================

# Local Dubbo settings
dubbo.application.name=portfolio-service-local
dubbo.application.logger=log4j2

# Local Nacos registry - typically localhost
dubbo.registry.address=nacos://localhost:8848
dubbo.registry.timeout=5000

# Dubbo protocol
dubbo.protocol.name=tri
dubbo.protocol.port=50054
dubbo.protocol.payload=83886080

# Dubbo provider
dubbo.provider.timeout=5000
dubbo.provider.retries=0
dubbo.provider.delay=-1

# Dubbo consumer
dubbo.consumer.check=false
dubbo.consumer.timeout=3000
dubbo.consumer.retries=0

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================

# Local development logging - very verbose for debugging
logging.level.root=INFO
logging.level.world.willfrog.alphafrogmicro.portfolioservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.apache.dubbo=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Console logging for local development
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Disable file logging for local development (console only)
logging.file.name=

# ===================================================================
# APPLICATION SPECIFIC
# ===================================================================

# Local portfolio settings
portfolio.calculation.max-holding-age-days=365
portfolio.calculation.price-cache-ttl-minutes=5
portfolio.asset.default-currency=CNY
portfolio.asset.price-precision=4

# ===================================================================
# MANAGEMENT AND MONITORING
# ===================================================================

# Actuator endpoints for local development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.env.show-values=always
management.endpoint.configprops.show-values=always
management.metrics.export.prometheus.enabled=true

# Disable security for local development
management.security.enabled=false

# Application info
info.app.name=Portfolio Service (Local)
info.app.description=Microservice for portfolio management and analysis - Local Development
info.app.version=1.0.0-LOCAL
info.app.environment=local

# ===================================================================
# LOCAL DEVELOPMENT EXTRAS
# ===================================================================

# Enable detailed error messages for local development
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Disable template caching for local development
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false

# Enable request/response logging for local development
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=DEBUG