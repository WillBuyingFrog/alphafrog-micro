spring:
  application:
    name: portfolio-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${AF_DB_MAIN_HOST}:${AF_DB_MAIN_PORT}/${AF_DB_MAIN_DATABASE}
    username: ${AF_DB_MAIN_USER}
    password: ${AF_DB_MAIN_PASSWORD}
  jackson:
    serialization:
      write-dates-as-timestamps: false
  kafka:
    bootstrap-servers: ${AF_KAFKA_BOOTSTRAP_SERVERS}
    admin:
      auto-create: true
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: 8084

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    world.willfrog.alphafrogmicro.portfolioservice: INFO

portfolio:
  backtest:
    topic: ${AF_BACKTEST_TOPIC:strategy_backtest_run}
    consumer-group: ${AF_BACKTEST_GROUP:portfolio-backtest-consumer}
    producer-enabled: true
    consumer-enabled: true

dubbo:
  application:
    name: portfolio-service
  registry:
    address: nacos://${NACOS_ADDRESS:127.0.0.1}:8848
  protocol:
    name: tri
    port: 50056
  consumer:
    check: false
