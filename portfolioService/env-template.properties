# Environment Variables Template for Portfolio Service
# ===============================================
# This file lists all the environment variables that can be configured
# for the portfolio service. Copy these to your actual environment or
# .env file and set appropriate values.

# ===============================================
# DATABASE CONFIGURATION
# ===============================================

# PostgreSQL database host
AF_DB_MAIN_HOST=localhost

# PostgreSQL database port
AF_DB_MAIN_PORT=5432

# PostgreSQL database name
AF_DB_MAIN_DATABASE=alphafrog_db

# PostgreSQL database username
AF_DB_MAIN_USER=postgres

# PostgreSQL database password (REQUIRED - set this securely)
AF_DB_MAIN_PASSWORD=your_secure_password

# ===============================================
# REDIS CONFIGURATION
# ===============================================

# Redis server host
AF_REDIS_HOST=127.0.0.1

# Redis server port (default: 6379)
AF_REDIS_PORT=6379

# Redis password (if authentication is enabled)
AF_REDIS_PASSWORD=your_redis_password

# ===============================================
# NACOS CONFIGURATION
# ===============================================

# Nacos server address
NACOS_ADDRESS=127.0.0.1

# Nacos server port (default: 8848)
NACOS_PORT=8848

# Nacos username (if authentication is enabled)
NACOS_USER=nacos

# Nacos password (if authentication is enabled)
NACOS_PASSWORD=nacos

# ===============================================
# OPTIONAL CONFIGURATIONS
# ===============================================

# JVM Options (optional)
# JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC

# Spring Profile (dev, local, prod)
# SPRING_PROFILES_ACTIVE=dev

# Log level override (optional)
# LOGGING_LEVEL_ROOT=INFO

